<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<body>
<form
        enctype="multipart/form-data"
        action="http://localhost:8080/POST"
        method="post"
>
    <input type="file" placeholder="sisältö" name="testiTiedosto" />

<form
        enctype="multipart/form-data"
        action="http://localhost:8080/GET"
        method="get"
>
    <input type="submit" value="GET" />
</form>
